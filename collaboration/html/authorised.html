
<!DOCTYPE html>
<html lang="en">
   <head>
	   <meta charset="utf-8">
	   <meta http-equiv="X-UA-Compatible" content="IE=edge">
	   <meta name="viewport" content="width=device-width, initial-scale=1">
	   <meta name="description" content="">
	   
	   <title>Authorisation successful</title>

	   <script>
	   	// update the opening window to hide the login button and show the options available to logged
	   	// in users. If the node element is running on a different port then there will be cross-domain
	   	// issues that prevent this.
	   	var p = window.opener;
	   	if (p.collaboration.userAuthorised()) {
	   		window.close();
	   	}

	   </script>
	</head>

	<body> 
		<a href="javascript:window.close()">Close window</a>

	</body>
</html>
